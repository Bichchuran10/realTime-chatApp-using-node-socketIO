<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatApp using socketIO</title>
    <script src="./js/client.js">
    </script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chatlogo.jpg" alt="chat logo">
    </nav>
    <div class="container">
        <div class="message right">John: Hello bro</div>
        <div class="message left">Ron: Yo man wassup?</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageIp" id="messageIp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
